<!DOCTYPE html>

<head></head>
<style>
    #case{
        border:  solid red;
    }
</style>
<script>
     function me(){
    var a=Number(document.getElementById("i").value);  
    var width=100;
    for(i=0;i<a;i++){
    var b=document.createElement("div");
    b.style.width=width+"px";
    width=width+100;
    b.style.height="100px";
    b.style.backgroundColor="aqua";
    document.getElementById("case").appendChild(b);
        }
        }
</script>
</head>
<body>

<input type="text" id="i">
<button onclick="me()">click me</button>
<br><br>
<div id="case">
</div>
</body>
<!DOCTYPE html> 
<html> 
<body> 
<script type="text/javascript"> 
    var tag = [  
    "team leader", "agile",  "buisness", 
    "project management", "developer", 
    "full stack", "virtual", "robotics", 
    "techie", "front end", "back end", 
    "middlewere"]; 
  
      
     var n= tag.length;   
  
     function ac(value) { 
        document.getElementById('list').innerHTML = ''; 
          
         l=value.length; 
     for (var i = 0; i<n; i++) { 
         if(((tag[i].toLowerCase()).indexOf(value.toLowerCase()))>-1) 
         { 

             var node = document.createElement("option"); 
             var val = document.createTextNode(tag[i]); 
              node.appendChild(val); 
  
               document.getElementById("list").appendChild(node); 
             } 
         } 
     } 
   
</script> 
  
<input type="text" list="list" onkeyup="ac(this.value)"> 
<datalist id="list"> 
  
<option value="team leader"></option> 
<option value="agile"></option> 
<option value="project management"></option> 
<option value=""></option>

<option value="techie"></option>

</datalist> 
</body> 
</html>
