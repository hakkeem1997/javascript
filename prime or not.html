<!DOCTYPE html>
<head>

</head>

<script>
   const number = parseInt(prompt("Enter a positive number: "));
let isPrime = true;

if (number === 1) {
    alert("1 is neither prime nor composite number");
}


else if (number > 1) {

    for (let i = 2; i < number; i++) {
        if (number % i == 0) {
            isPrime = false;
            break;
        }
    }

    if (isPrime) {
        alert(` is a prime number`);
        
    } else {
        alert(` is a not prime number`);
    }
}
else {
    alert("The number is not a prime number.");
}

    </script>
    
    <body></body>
