<!DOCTYPE html>
<head></head>
<body>
    <input type="text" id="display">
    <button id="bt" onclick="but()">click me</button>
    <script>
        function but(){
           var x=document.getElementById("display").value;
          var y = x.split(",");
           var z=parseInt(Math.max.apply(null,y));
           var count = 0;
          for(i=0;i<=y.length;i++){
              if (y[i]==z){
                  count++;
              }
              
          }
          alert(count);
        }


    </script>

</body>
